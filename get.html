<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="get.css">
  <title>Redline Motors - Login</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-black text-white">


<nav class="bg-neutral-900/90 backdrop-blur-md fixed w-full z-20 top-0 border-b border-neutral-700 shadow-lg shadow-red-600/10">

  <div class="max-w-7xl mx-auto flex items-center justify-between px-6 py-4">

  
    <a href="index.html" class="flex items-center space-x-3">
      <img src="./images/icons8-car-logo-48.png" class="h-[50px]" alt="Logo" />
      <span class="text-xl font-semibold">Redline Motors</span>
    </a>


    <ul class="hidden md:flex space-x-6 text-white font-medium">
      <li><a href="index.html" class="hover:text-red-400">Home</a></li>
      <li><a href="#" class="hover:text-red-400">About</a></li>
      <li><a href="#" class="hover:text-red-400">Popular</a></li>
      <li><a href="#" class="hover:text-red-400">Featured</a></li>
      <li><a href="#" class="hover:text-red-400">Services</a></li>
      <li><a href="#" class="hover:text-red-400">Reviews</a></li>
      <li><a href="#" class="hover:text-red-400">Gallery</a></li>
      <li><a href="#" class="hover:text-red-400">Contact</a></li>
    </ul>

   
    <button id="menuBtn" class="md:hidden inline-flex items-center p-2 w-10 h-10 hover:bg-neutral-800 rounded">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" d="M5 7h14M5 12h14M5 17h14" />
      </svg>
    </button>

  </div>


  <div id="mobileMenu" class="bg-neutral-900/90 backdrop-blur-md md:hidden overflow-hidden max-h-0 transition-all duration-300">
    <ul class="flex flex-col p-4 space-y-3">
      <li><a href="index.html" class="hover:text-red-400">Home</a></li>
      <li><a href="#" class="hover:text-red-400">About</a></li>
      <li><a href="#" class="hover:text-red-400">Popular</a></li>
      <li><a href="#" class="hover:text-red-400">Featured</a></li>
      <li><a href="#" class="hover:text-red-400">Services</a></li>
      <li><a href="#" class="hover:text-red-400">Reviews</a></li>
      <li><a href="#" class="hover:text-red-400">Gallery</a></li>
      <li><a href="#" class="hover:text-red-400">Contact</a></li>
    </ul>
  </div>

</nav>

<!-- Auth  -->
<section class="min-h-screen flex justify-center items-center px-4 pt-24">
  <div class="bg-neutral-900/70 backdrop-blur-xl border border-neutral-700 shadow-2xl rounded-xl px-8 py-10 max-w-md w-full">

    <h2 class="text-3xl font-bold text-center mb-2 text-red-500">Register Your Self</h2>
    <p class="text-gray-400 text-center mb-6">Sign up or log in to get started</p>

    <input id="email"
      class="w-full bg-neutral-800 border border-neutral-600 rounded-lg px-4 py-3 mb-4 text-white focus:ring-2 focus:ring-red-500 outline-none"
      type="email" placeholder="Enter your email">

    <input id="password"
      class="w-full bg-neutral-800 border border-neutral-600 rounded-lg px-4 py-3 mb-4 text-white focus:ring-2 focus:ring-red-500 outline-none"
      type="password" placeholder="Enter your password">

    <button id="signup"
      class="w-full bg-red-600 hover:bg-red-700 transition px-4 py-3 rounded-lg font-semibold text-white mt-2">
      Sign Up
    </button>

    <button id="login"
      class="w-full bg-neutral-700 hover:bg-neutral-600 transition px-4 py-3 rounded-lg font-semibold text-white mt-3 border border-neutral-500">
      Log In
    </button>

    <div class="relative my-6">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-neutral-600"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="px-2 bg-black text-gray-400">OR</span>
      </div>
    </div>

    <button id="google-btn"
      class="w-full bg-white text-black hover:bg-gray-200 transition px-4 py-3 rounded-lg font-semibold flex items-center justify-center gap-3">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5" />
      Continue with Google
    </button>

  </div>
</section>

<script type="module" src="get.js"></script>

<script>
 
  const menuBtn = document.getElementById("menuBtn");
  const mobileMenu = document.getElementById("mobileMenu");

  menuBtn.addEventListener("click", () => {
    mobileMenu.classList.toggle("max-h-0");
    mobileMenu.classList.toggle("max-h-[500px]");
  });
</script>

</body>
</html>
